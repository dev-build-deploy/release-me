---

name: Release and Deploy GitHub Action

concurrency: deployment

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release-me:
    name: ReleaseMe
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ReleaseMe
        uses: ./
        with:
          token: ${{ github.token }}
