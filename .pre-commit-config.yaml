repos:
- repo: https://github.com/dev-build-deploy/commit-me
  rev: v1.1.0
  hooks:
  - id: commit-me
    args: [
    # Custom configuration file path
    '--config', '.github/.commit-me.json'
  ]

- repo: https://github.com/dev-build-deploy/reuse-me
  rev: v0.10.0
  hooks:
  - id: reuse-me
